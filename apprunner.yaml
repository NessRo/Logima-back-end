version: 1.0
runtime: python3

build:
  commands:
    build:
      - python -m pip install --upgrade pip
      - python -m pip install -r requirements.txt

run:
  # lock if you want Python 3.11 specifically (optional)
  runtime-version: 3.11
  command: uvicorn app.main:app --host 0.0.0.0 --port 8080
  # network:                      # optional; default port is 8080
  #   port: 8080